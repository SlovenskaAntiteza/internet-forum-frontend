<p-dialog [(visible)]="isViewable" [closable]="false">
  <ng-template pTemplate="headless">
    <div
      class="flex flex-column px-8 py-5 gap-4"
      style="
        border-radius: 12px;
        background-image: radial-gradient(
          circle at left top,
          var(--primary-400),
          var(--primary-700)
        );
      "
    >
      <div
        class="flex justify-content-center text-primary-50 font-semibold fs-2"
      >
        Edit user
      </div>

      <div class="inline-flex flex-column gap-2">
        <label for="role" class="text-primary-50 font-semibold">Role</label>
        <p-dropdown
          [options]="roles"
          [(ngModel)]="selectedRole"
          placeholder="Select a role"
          [editable]="true"
          optionLabel="name"
          showClear="true"
          (onChange)="onRoleChange()"
        ></p-dropdown>
      </div>

      <div class="inline-flex flex-column gap-2">
        <label for="role" class="text-primary-50 font-semibold"
          >Permissions</label
        >
        <p-dropdown
          [options]="allPermissions"
          [(ngModel)]="selectedPermission"
          placeholder="Select permission"
          [editable]="true"
          optionLabel="name"
          showClear="true"
          (onChange)="addPermission()"
        ></p-dropdown>
      </div>

      <div class="flex mt-3">
        <div *ngFor="let permission of permissions">
          <span
            style="
              background-color: blue;
              border-radius: 5px;
              color: white;
              margin: 3px;
              padding: 5px;
            "
          >
            {{ permission }}
            <a (click)="removePermission(permission)" style="cursor: pointer"
              ><i class="pi pi-fw pi-times my-icon"></i
            ></a>
          </span>
        </div>
      </div>

      <div class="flex align-items-center gap-2">
        <p-button
          label="Edit"
          [text]="true"
          styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
          class="w-full"
          (onClick)="onSubmit()"
          [disabled]="!editBtn"
        ></p-button>
        <p-button
          label="Cancel"
          [text]="true"
          (onClick)="hideModalCancle()"
          styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10"
          class="w-full"
        ></p-button>
      </div>
    </div>
  </ng-template>
</p-dialog>
